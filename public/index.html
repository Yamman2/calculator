<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatorYT</title>
    <link rel="stylesheet" href="css/style.css">
    


</head>

<body>
        <!------------------------------------------------------------------------------------->
    <table class="calculator">

        <tr>
            <td colspan="3"> <input class="display-box " type="text" name="" id="result"></td>

            <!-- clear function all value clear -->

            <td><input type="button" value="C" name="" onclick="clearvalue()" id="btn"></td>

        </tr>

        <tr>
            <!-- display value clicked button -->

            <td> <input type="button" value="1" onclick="display('1')" name="" id=""> </td>
            <td> <input type="button" value="2" onclick="display('2')" name="" id=""> </td>
            <td> <input type="button" value="3" onclick="display('3')" name="" id=""></td>
            <td> <input type="button" value="/" onclick="display('/')" name="" id=""></td>
        </tr>

        <tr>
            <td> <input type="button" value="4" onclick="display('4')" name="" id=""> </td>
            <td> <input type="button" value="5" onclick="display('5')" name="" id=""> </td>
            <td> <input type="button" value="6" onclick="display('6')" name="" id=""> </td>
            <td> <input type="button" value="*" onclick="display('*')" name="" id=""> </td>

        </tr>
        <tr>
            <td> <input type="button" value="7" onclick="display('7')" name="" id=""> </td>
            <td> <input type="button" value="8" onclick="display('8')" name="" id=""> </td>
            <td> <input type="button" value="9" onclick="display('9')" name="" id=""> </td>
            <td> <input type="button" value="-" onclick="display('-')" name="" id=""> </td>

        </tr>

        <tr>
            <td> <input type="button" value="." onclick="display('.')" /> </td>
            <td> <input type="button" value="0" onclick="display('0')" /> </td>

            <!-- calculate() function evaluates the mathematical expression -->

            <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
            <td> <input type="button" value="+" onclick="display('+')" /> </td>
        </tr>
        <tr>
        <tr>
            <td class="link"><a href="https://www.youtube.com/channel/UCgeqRqX29MPsQyA5bm4-GlQ" class="a">YT</a></td>
            
        </tr>
    </table>
    
    
    <script src="app.js"></script>
</body>

</html>
